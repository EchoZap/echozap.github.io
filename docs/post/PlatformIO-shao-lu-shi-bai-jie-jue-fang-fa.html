<div class="markdown-body" id="postBody"><h2>遭遇问题</h2>
<p>​<em><strong>platformIO一直卡在烧录程序中，导致开发版一直处于断电状态</strong></em><br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://camo.githubusercontent.com/f2cc85a67b1462dd9c3daf15d37833df0ce8d8208243d637ec01a7003f5fc269/68747470733a2f2f776f7770622e70616765732e6465762f66696c652f6465323663373639653765333361623961363462622e706e67"><img src="https://camo.githubusercontent.com/f2cc85a67b1462dd9c3daf15d37833df0ce8d8208243d637ec01a7003f5fc269/68747470733a2f2f776f7770622e70616765732e6465762f66696c652f6465323663373639653765333361623961363462622e706e67" alt="问题" data-canonical-src="https://wowpb.pages.dev/file/de26c769e7e33ab9a64bb.png" style="max-width: 100%;"></a></p>
<h2>解决方法</h2>
<p>将main.py里的这一行注释即可<br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://camo.githubusercontent.com/1cd22f664edae7e78de5369c41b6c57848fc23467a065700f376afd4373c1b9b/68747470733a2f2f776f7770622e70616765732e6465762f66696c652f3039373631656566376563636230336537386266332e706e67"><img src="https://camo.githubusercontent.com/1cd22f664edae7e78de5369c41b6c57848fc23467a065700f376afd4373c1b9b/68747470733a2f2f776f7770622e70616765732e6465762f66696c652f3039373631656566376563636230336537386266332e706e67" alt="解决1" data-canonical-src="https://wowpb.pages.dev/file/09761eef7eccb03e78bf3.png" style="max-width: 100%;"></a></p>
<p>该文件在以下路径<br>
<code class="notranslate">~/.platformio/intel_mcs51/builder/main.py</code><br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://camo.githubusercontent.com/55922c95634ce66de129e0714a575606453a86481f5621f9211545c78536fb99/68747470733a2f2f776f7770622e70616765732e6465762f66696c652f3534366232643565343563333036323735373232632e706e67"><img src="https://camo.githubusercontent.com/55922c95634ce66de129e0714a575606453a86481f5621f9211545c78536fb99/68747470733a2f2f776f7770622e70616765732e6465762f66696c652f3534366232643565343563333036323735373232632e706e67" alt="解决2" data-canonical-src="https://wowpb.pages.dev/file/546b2d5e45c306275722c.png" style="max-width: 100%;"></a></p></div>
