/* 新插入======================================================================= */
/* ===== 基础定位 ===== */
.snippet-clipboard-content {
    position: relative;
}

/* 右上角 hover 热区 */
.snippet-clipboard-content .clipboard-container {
    position: absolute;
    top: 8px;
    right: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
}

/* 只有 hover 右上角区域才显示 */
.snippet-clipboard-content .clipboard-container:hover,
.snippet-clipboard-content.show-copy .clipboard-container {
    opacity: 1;
    pointer-events: auto;
}

/* 缩小复制按钮 */
.ClipboardButton {
    transform: scale(0.8);
    padding: 2px;
    border-radius: 6px;
}

/* hover 效果 */
.ClipboardButton:hover {
    background-color: var(--color-btn-hover-bg);
}

/* 图标动画 */
.octicon-copy,
.octicon-check {
    transition: transform 0.15s ease, opacity 0.15s ease;
}

.octicon-check {
    transform: scale(0.6);
}

.octicon-check:not(.d-none) {
    transform: scale(1);
}

/* ===== Tooltip 风格 Copied ===== */
.copy-feedback {
    position: absolute;
    top: 36px;
    right: 0;
    background: var(--color-neutral-emphasis-plus);
    color: var(--color-fg-on-emphasis);
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 11px;
    white-space: nowrap;
    opacity: 0;
    transform: translateY(-4px);
    transition: opacity 0.15s ease, transform 0.15s ease;
    pointer-events: none;
}

/* tooltip 小箭头 */
.copy-feedback::after {
    content: "";
    position: absolute;
    top: -4px;
    right: 10px;
    border-width: 4px;
    border-style: solid;
    border-color: transparent transparent var(--color-neutral-emphasis-plus) transparent;
}

/* 显示 tooltip */
.copy-feedback.show {
    opacity: 1;
    transform: translateY(0);
}

function changeTheme(mode, icon, color, utheme){
    document.documentElement.setAttribute("data-color-mode",mode);
    document.getElementById("themeSwitch").setAttribute("d",value=IconList[icon]);
    document.getElementById("themeSwitch").parentNode.style.color=color;
    if(utterancesLoad==1){utterancesTheme(utheme);}
}
function modeSwitch(){
    let currentMode=document.documentElement.getAttribute('data-color-mode');
    let newMode = currentMode === "light" ? "dark" : currentMode === "dark" ? "auto" : "light";
    localStorage.setItem("meek_theme", newMode);
    if(themeSettings[newMode]){
        changeTheme(...themeSettings[newMode]);
    }
}
function utterancesTheme(theme){
    const message={type:'set-theme',theme: theme};
    const iframe=document.getElementsByClassName('utterances-frame')[0];
    iframe.contentWindow.postMessage(message,'https://utteranc.es');
}
